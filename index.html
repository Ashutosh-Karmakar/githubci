<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
  
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="styles.css">

    </head>
  <body>
    <div class="calculator">
      <div class="input"></div>
      <div class="buttonss">
        <div class="ops operators">

          <div id="+">+</div>
          <div id="-">-</div>
          <div id="*">*</div>
          <div id="/">/</div>

        </div>
        <div class="operators">

          <div id="7">7</div>
          <div id="8">8</div>
          <div id="9">9</div>

        </div>
        <div class="operators">

          <div id="4">4</div>
          <div id="5">5</div>
          <div id="6">6</div>

        </div>
        <div class="operators">

          <div id="1">1</div>
          <div id="2">2</div>
          <div id="3">3</div>

        </div>
        <div class="operators">

          <div id="0">0</div>
          <div id=".">.</div>
          <div id="C">C</div>

        </div>
        <div class="equals" id="equal">=</div>

    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="index.js" charset="utf-8"></script>

  </body>
</html>
